<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title data-lang="title">Impressum</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 data-lang="title"></h1>
</header>

<section class="products">
    <p data-lang="p1"></p>
    <p data-lang="p2"></p>
</section>

<footer>
    <a href="index.html" data-lang="back"></a>
</footer>

<script>
const translations = {
    de: {
        title: "Impressum",
        p1: "Name: Max Mustermann, Wohnort: Österreich, E-Mail: kontakt@deineseite.at",
        p2: "Diese Website dient der Information über Fitnessprodukte.",
        back: "Zurück zur Startseite"
    },
    en: {
        title: "Legal Notice",
        p1: "Name: Max Mustermann, Location: Austria, Email: kontakt@deineseite.at",
        p2: "This website provides information about fitness products.",
        back: "Back to homepage"
    }
};

const lang = localStorage.getItem("language") || "de";

document.querySelectorAll("[data-lang]").forEach(el => {
    el.textContent = translations[lang][el.getAttribute("data-lang")];
});
</script>

</body>
</html>
